<html lang="en">

    <body>
        <header>
          <div class="view" style="background-image: url('https://cdn.pixabay.com/photo/2016/11/19/14/31/above-1839587_960_720.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask rgba-gradient align-items-center">
              <!-- Content -->
              <div class="container">
                <!--Grid row-->
                <div class="row mt-5">
                  <!--Grid column-->
                <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                    <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">منظومة الماموريات  بالخارج</h1>
                    <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                  </div>
                  <!--Grid column-->
                  <!--Grid column-->
                  <div class="col-md-6 col-xl-5 mb-4">
                    <!--Form-->
                    <div class="card wow fadeInRight" data-wow-delay="0.3s">
                      <div class="card-body">
                        <!--Header-->
                        <div class="text-center">
                          <h3 class="white-text">
                           تسجيل الدخول <i class="fas fa-user white-text"></i></h3>
                          <hr class="hr-light">
                        </div>
                        <!--Body-->
                      <form [formGroup]="loginForm" (submit)="login()" #f="ngForm">
                        <div class="md-form" >
                            <i class="fas fa-user prefix white-text active"></i>
                            <input type="text" id="username" class="white-text form-control" formControlName="username"
                            [(ngModel)]="credentials.username"
                            pattern="[0-9]{8}" ngModel required maxlength="8" >
                            <label for="form3" class="active">بطاقة التعريف الوطنية</label>
                            </div>
                        <div class="md-form">
                            <i class="fas fa-lock prefix white-text active"></i>
                            <input type="password" id="password" class="white-text form-control" formControlName="password"
                            [(ngModel)]="credentials.password">
                            <label for="form4" class="active">كلمة العبور</label>
                        </div>
                        <div class="text-center mt-4">
                          <button class="btn btn-indigo" type="submit"  [disabled]="f.invalid" >الدخول</button>
                          <hr class="hr-light mb-3 mt-4">
                          <div class="inline-ul text-center">
                            <a href="change"> تغيير كلمة العبور </a>
                          </div>
                        </div>
                      </form>

                      </div>
                    </div>
                    <!--/.Form-->
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->
              </div>
              <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
          </div>
          <!-- Full Page Intro -->
        </header>
      

    </body>
</html>
