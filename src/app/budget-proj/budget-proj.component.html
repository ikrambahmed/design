<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="container" style="margin-bottom:10%" >

  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header bg-info text-white" id="headingOne">
        <h2 class="mb-0 text-right">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            إضافة   
          </button>

        </h2>
       

      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body ">
            <h6 class="mb-0 text-right"> <span class="badge badge-secondary">{{y}}</span>
            </h6>
          <form [formGroup]="BudgetProjForm" >
            <div class="row" dir="rtl" lang="ar">
                <div class="form-group col-md-6 text-right" >
                    <label >المشروع </label>
                    <select class="form-control" formControlName="codPrj" >
                        <option *ngFor="let projet of projets" [ngValue]="projet.codPrj">{{projet.libprjA}}</option>
                      </select>    
                    </div>
                    <input type="text" formControlName="code" [(ngModel)]="codeDept" hidden>
                    <input type="date" formControlName="dateBproj" [(ngModel)]="dateSys" hidden>

                </div>
<div class="row">
    <div class="form-group col-md-6 text-right">
        <label >المرجع </label>
        <input type="text" class="form-control" formControlName="reference"> 
    </div>
    <div class="form-group col-md-6 text-right">
        <label > اعتمادات النقل </label>
        <input type="text" class="form-control" formControlName="valeur">
    </div>

</div>
</form>
<div class="row " dir="rtl" lang="ar">
  <div class="col-md-12  text-right">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>اعتمادات المامورية </th>
            <th>المرجع</th>
            <th>تاريخ المصادقة</th>
            <th>
              <button class="btn btn-outline-primary" (click)="operation ='ADD' ;initMiss() ;">اظافة</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let budget of budgets">
            <td>{{budget.valeur}}</td>
            <td>{{budget.reference}}</td>
            <td>{{budget.dateBproj}}</td>
            <td>
              <button class="btn btn-outline-primary"
                (click)="editOp() ;  selectedMissionnaire = missionnaire">تغيير</button>
              <button class="btn btn-outline-danger"
                (click)="removeOp() ; selectedMissionnaire = missionnaire">حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<div class="row">
<div class="col-md-6  text-right">
<label> مجموع </label>
<label> مجموع الاعتمادات المرصودة </label>
</div>
</div>
<div>
    <button class="btn btn-success" (click)="add()">
      إدخال  
    </button>

</div>
</div>
</div>
</div>
</div>
