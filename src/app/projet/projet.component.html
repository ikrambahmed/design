<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="container" style="margin-bottom:10%">

  <div class="accordion" id="accordionExample">
    <div class="card">

      <div class="card-header bg-info text-white" id="headingOne">
        <h2 class="mb-0 text-right">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            إضافة منتفع بالمأمورية
          </button>
        </h2>

      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body ">

          <form [formGroup]="PojetForm" #f="ngForm">
            <div class="row" dir="rtl">
              <div class="form-group col-md-6 text-right">
                <labl>السنة</labl>
                <h4><span class="label label-default">{{year}}</span></h4>
              </div>
            </div>
            <div class="row" dir="rtl">
              <div class="form-group col-md-6 text-right">
                <labl>المشروع رقم</labl>
                <input type="textbox" class="form-control" formControlName="codPrj" [(ngModel)]="codeProjet">
              </div>
            </div>
              <div class="row">
              <div class="form-group col-md-6 text-right">
                <labl>المشروع</labl>
                <input type="textbox" class="form-control" formControlName="libprjA">
              </div>
              <div class="form-group col-md-6 text-right">
                <labl>Projet</labl>
                <input type="textbox" class="form-control" formControlName="libPrjL">
                <input type="textbox" class="form-control" formControlName="code" [(ngModel)]="cod" hidden>
              </div>
            </div>
            <div>
              <button class="btn btn-success" (click)="add()">إدخال</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
