<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<div *ngIf="show==true ">

    <div class="container" >

          <div class="accordion" id="accordionExample" style="margin-bottom: 30%">
              <div class="card">

        <div class="card-header bg-info text-white" id="headingOne">
          <h2 class="mb-0 text-right">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              إضافة مأمورية 
            </button>
          </h2>

        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body ">
            <div *ngIf="Avoirbudg==true|| Avoirbudgproj==true">
            <form [formGroup]="missionForm" #f="ngForm">
             

              <div class="row">
                <div class="form-group col-md-6 text-right">
                  <label> الكلمة المفتاح </label>
                  <select class="form-control form-control-lg" id="select" formControlName="motcle">
                    <option *ngFor="let motcle of motcles" [ngValue]="motcle" >{{motcle.amotcle}}</option>
                  </select>

                </div>
                <div class="form-group col-md-6 text-right">
                  <label> رقم المأمورية </label>
                  <input type="text" class="form-control" formControlName="numMission" [(ngModel)]="codeMission">
                </div>

                <div>
                  <input type="textbox" id="champ12" class="class-form" formControlName="code" [(ngModel)]="cod" hidden />
                </div>

              </div>

              <div class="row">
                <div class="form-group col-md-6 text-right">
                  <label> Objet de la mission</label>
                  <textarea class="form-control rounded-0" formControlName="objetl" id="exampleFormControlTextarea1"
                    rows="10"></textarea>
                </div>
                <div class="form-group col-md-6 text-right">
                  <label for="exampleFormControlTextarea1">موضوع المأمورية </label>
                  <textarea class="form-control rounded-0" formControlName="objeta" id="exampleFormControlTextarea1"
                    rows="10"></textarea>
                </div>

              </div>
              <div class="row">
                <div class="form-group col-md-4 text-right">
                  <label>المدة </label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-md-4 text-right">
                  <label>تاريخ الاياب </label>

                  <input type="date" id="date1" class="form-control" formControlName="datarrP" [(ngModel)]="datarrP" />

                </div>
                <div class="form-group col-md-4 text-right">
                  <label>تاريخ الذهاب </label>

                  <input type="date" id="date2" class="form-control" formControlName="datdepP" [(ngModel)]="datdepP"/>

                </div>

              </div>
              <div>
                <button class="btn btn-success" (click)="add()">
                  إدخال منتفعين بالمأمورية
                </button>
              </div>
            

            </form>
          </div>
            <div *ngIf="Avoirbudg==false && Avoirbudgproj==false">
                <div class="form-group col-md-12 text-right">
        
                  <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">ميزانية غير موجودة</h4>
                    <p> ميزانية غير موجودة , الرجاء التثبت من الميزانية </p>
                    <hr>
                    <p class="mb-0">هل تريد إضافة ميزانية؟
                      </p>
                      <ul dir="rtl">
                          <li> <a [routerLink]="['/budgetDept']">الى المؤسسة</a>
                          </li>
                          <li> <a [routerLink]="['/budgetProj']">الى مشروع</a></li>
                      </ul>
                   
                  </div>
                </div>
        
              </div>
          </div>
        </div>
      </div>
    </div>
 
    </div>
