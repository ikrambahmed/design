<div >
    <div dir="rtl" lang="ar">
        <h3>قائمة المنتفعيين </h3>
    <div class="container">
      <div class = "row"> 
        <div class="search-missionnaire">
          <input class="form-control"  type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; ابحث هنا ">
        </div>
        <div class="col-lg-12">
           <table class="table table-hover">
              <thead>
                <tr>
                  <th>رقم المامورية</th> 
                  <th>الموضوع</th> 
                  <th>تاريخ الذهاب</th> 
                  <th>تاريخ الاياب</th> 

                  <th>
                    <button class="btn btn-outline-primary" (click)="goToMission()" >اظافة</button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mission of missions| filter:searchText | paginate: { id: 'listing_pagination',
                itemsPerPage: 2,
                currentPage: page,
                totalItems: totalRec} ">
                 <td>{{mission.code_mission}} </td>
                 <td>{{mission.objetA}}</td>
                 <td>{{mission.date_debut}}</td>
                 <td>{{mission.date_fin}}</td>

                  <td>
                    <button class="btn btn-outline-primary" (click)="editOp() ;  selectedMissionnaire = missionnaire">تحيين</button>
                  </td>
                </tr>
              </tbody>
           </table>
           <div>
              <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
            </div>
          
        </div>
       
        
      </div>
    
    </div>
    </div>
    </div>
