   <div>
      <div class="title"><h1> قائمة المنتفعيين </h1>        </div>

   <div class="container">
       <div class = "row"> 
        <div class="search-missionnaire">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching ">
        </div>
        <div class="col-lg-12">
           <table class="table table-hover" >
              <thead>
                <tr>
                  <th>ب.ت </th> <th>المعرف الوحيد </th>
                  <th>الاسم</th> 
                  <th>اللقب</th> 
                  <th>الجنسية</th>      
                  <th>
                    <button class="btn btn-outline-primary" (click)="operation ='ADD' ;initMiss() ;" >اظافة</button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let missionnaire of missionnaires | filter:searchText">
                 <td>{{missionnaire.cin}} </td><td>{{missionnaire.matricule}}</td>
                 <td>{{missionnaire.prenom}}</td>
                 <td>{{missionnaire.nom}} </td>
                 <td>{{missionnaire.nationalite}} </td>
                  <td>
                    <button class="btn btn-outline-primary" (click)="editOp() ;  selectedMissionnaire = missionnaire">تغيير</button>
                    <button class="btn btn-outline-danger" (click)="removeOp() ; selectedMissionnaire = missionnaire">حذف</button>
                  </td>
                </tr>
              </tbody>
           </table>
        </div>
        <div>
          <app-missionaire [operation]="operation" [selectedMissionnaire]="selectedMissionnaire"></app-missionaire>
        </div>
      </div>
    
    </div>
  </div>
