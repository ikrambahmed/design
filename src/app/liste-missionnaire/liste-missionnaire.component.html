<div class="view" style="background-image: url('https://www.beautycolorcode.com/fcebef.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container">
        <div class="title"><h1> قائمة المنتفعيين </h1>
        </div>
       <div class = "row"> 
        <div class="search-missionnaire">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching ">
        </div>
        <div class="col-lg-12">
           <table class="table table-hover" style="background-image: url('https://www.xmple.com/wallpaper/white-pink-gradient-linear-2560x1800-c2-ffffff-ffb6c1-a-240-f-14.svg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
              <thead>
                <tr>
                  <th>ب.ت </th> <th>المعرف الوحيد </th>
                  <th>الاسم</th> 
                  <th>اللقب</th> 
                  <th>الجنسية</th>      
                  <th>
                    <button class="btn btn-outline-primary" (click)="operation ='ADD' ;initMiss() ;" >اظافة</button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let missionnaire of missionnaires | filter:searchText">
                 <td>{{missionnaire.cin}} </td><td>{{missionnaire.matricule}}</td>
                 <td>{{missionnaire.prenom}}</td>
                 <td>{{missionnaire.nom}} </td>
                 <td>{{missionnaire.nationalite}} </td>
                  <td>
                    <button class="btn btn-outline-primary" (click)="editOp() ;  selectedMissionnaire = missionnaire">تغيير</button>
                    <button class="btn btn-outline-danger" (click)="removeOp() ; selectedMissionnaire = missionnaire">حذف</button>
                  </td>
                </tr>
              </tbody>
           </table>
    
        </div>
        <div>
          <app-missionnaire [operation]="operation" [selectedMissionnaire]="selectedMissionnaire"></app-missionnaire>
        </div>
      </div>
    
    </div>
    </div>
